  <p class="typed" style="color:#5CDB95;font-size:35px;"></p>
    <p class="typed" style="color:white;font-size:35px;"></p>
</div>
<script>
  const typedElements = document.querySelectorAll('.typed');
  const textArray = ["Tasty.", "Hygiene."];
  let currentIndex = 0;

  function typeText(index) {
    const element = typedElements[index];

    element.style.animation = 'none'; // Reset animation

    setTimeout(() => {
      element.style.animation = 'typing 1.5s steps(30, end) forwards';

      element.textContent = ""; // Clear previous text

      const text = textArray[index];
      let charIndex = 0;

      function typeChar() {
        if (charIndex < text.length) {
          element.textContent += text.charAt(charIndex);
          charIndex++;
          setTimeout(typeChar, 50); // Delay between typing each character
        } else {
          setTimeout(() => {
            element.style.animation = 'none'; // Reset animation after typing
            currentIndex = (index + 1) % typedElements.length; // Update the currentIndex

            setTimeout(() => {
              typeText(currentIndex); // Start the next element
            }, 100); // 3-second pause before starting the next text
          }, 3000); // Wait for 1.5 seconds (animation duration)
        }
      }

      typeChar();
    }, 1000); // 3-second pause before typing the text
  }

  typeText(currentIndex); // Start the animation


</script>
